<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Painéis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="loginMessage"></p> <!-- Mensagem de erro -->
    </div>

    <!-- Painel do Administrador -->
    <div id="adminPanel" style="display: none;">
        <h2>Painel do Administrador</h2>
        <button onclick="adicionarNovaEntrega()">Adicionar nova entrega</button>
        <button onclick="visualizarEntregasPendentes()">Visualizar entregas pendentes</button>
        <button onclick="visualizarTodasEntregas()">Visualizar todas as entregas</button>
        <button onclick="alterarStatusEntrega()">Alterar status da entrega</button>
    </div>

    <!-- Painel do Funcionário -->
    <div id="funcionarioPanel" style="display: none;">
        <h2>Painel do Funcionário</h2>
        <button onclick="visualizarTodasEntregas()">Visualizar todas as entregas</button>
        <button onclick="alterarStatusEntrega()">Alterar status da entrega</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
